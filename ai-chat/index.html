<h2>HTML6 AI 多功能示例</h2>
<p>HTML6 旨在减少对 JavaScript 的依赖，提高页面的安全性和性能。</p>
<p>AI 可以帮助解释网页中的复杂内容，使用户更容易理解。</p>
<p>用户可以直接选中文本，然后点击相应按钮，进行 AI 互动。</p>
<p>HTML6 让开发更简单，同时增强了语义化和安全性。</p>
<p>AI 作为 HTML6 的一部分，可以提供自动化的交互体验。</p>
<p>你好，Hello</p>
<p>你是谁</p>
<p>你能做什么</p>
<p>再见</p>
